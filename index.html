<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>memory</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="level"></h1>
  <ul id="board"></ul>
  <div id="enterPlayer">Enter your name</div>
  <div id="gameLevel">
    <h2>Choose your level</h2>
    <ul>
      <li id="easy">easy</li>
      <li id="medium">medium</li>
      <li id="difficult">difficult</li>
    </ul>
  </div>
  <div id="player">
    <span>player</span>
    <span id="player-name"></span>
  </div>
  <div id="time"></div>
  <div id="playAgain">
    <h2>Play again?</h2>
    <ul>
      <li id="yes">yes</li>
      <li id="no">no</li>
    </ul>
  </div>

  <div id="result">
    <h2>Lederboards</h2>
    <h3>Level: Difficult</h3>
    <ul class="difficult">
    </ul>
    <h3>Level: Medium</h3>
    <ul class="medium">
    </ul>
    <h3>Level: Easy</h3>
    <ul class="easy">
    </ul>
  </div>
  <script src="js/javascript.js"></script>

</body>
</html>
